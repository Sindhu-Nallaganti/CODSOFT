<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatherer - Street Food</title>
    <link rel="stylesheet" href="landpage.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">ITALIAN</div>
            <ul>
                <li><button class="nav-btn">Home</button></li>
                <li><button class="nav-btn">About</button></li>
                <li><button class="nav-btn">Services</button></li>
                <li><button class="nav-btn">Gallery</button></li>
                <li><button class="nav-btn">Review</button></li>
                <li><button class="nav-btn">Team</button></li>
                <li><button class="nav-btn">Blog</button></li>
                <li><button class="nav-btn">Contact</button></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
      <h1>Fresh & Fast Food<br>Street Food</h1>
      <div class="buttons">
          <button class="order-btn">Order Now</button>
          <button class="menu-btn">Our Menu</button>
      </div>
  </section>
  <<section class="features">
    <div class="feature feature-hover special-effects small-feature">
        <img src="food-icon.png" alt="Food Icon" class="small-img">
        <h3>Special Food</h3>
    </div>
    <div class="feature feature-hover special-effects small-feature">
        <img src="pizza-icon.png" alt="Pizza Icon" class="small-img">
        <h3>Special Pizza</h3>
    </div>
    <div class="feature feature-hover special-effects small-feature">
        <img src="special-food-icon.png" alt="All Food Icon" class="small-img">
        <h3>All Special Food</h3>
    </div>
</section>
</body>
</html>
